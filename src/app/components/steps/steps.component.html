<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <div class="nav-link active" href="#">
            <h2>Etapes</h2>
          </div>
        </li>
        <li class="nav-item ml-auto searchInput">
        <div class="col-auto">
          <div class="input-group">
            <input type="text" class="form-control" id="inlineFormInputGroupStep" placeholder="Rechercher">
            <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-search"></i></div>
            </div>
          </div>
            </div>
        </li>
      </ul>
    </div>
    <div class="card-body d-flex justify-content-between">
        <!-- ---------------------------------- -->
      <div class="left col col-lg-9">
      <div style="width: 100%;">
        <div class="box">
        </div>
      </div>
      </div>
    </div>
      <!-- ---------------------------------- -->
    <div class="col col-lg-3">
      <div class="card btn-upload">
        <div class="card-header">
          Importer des étapes
        </div>
        <div class="card-body" style="display: flex; flex-direction: column;">
            <label class="btn btn-info">
                Charger un CSV d'étapes.<br/>
                <input type="file" id="file" (change)="handleFileInput($event.target.files)" style="display:none" onchange="$('#upload-file-infoS').text(this.files[0].name)">
                <i class="fas fa-upload"></i>
            </label>
            <span class="label label-info text-muted text-medium" id="upload-file-infoS"> --- </span>
            <a class="btn btn-success" (click)="uploadFileToService()">
                Valider
            </a>
        </div>
      </div>
    </div>
  </div>
