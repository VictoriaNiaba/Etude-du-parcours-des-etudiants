<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <div class="nav-link active" href="#">
          <h2>Inscriptions</h2>
        </div>
      </li>
      <li class="nav-item ml-auto px-4">
        <div class="nav-link active" href="#">
          <p>Total : {{totalRegistration}}</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-body d-flex justify-content-between">
    <!-- ---------------------------------- -->
    <div class="left col col-lg-9">
      <table style="width: 100%;">
        <thead>
          <tr>
            <th class="bg-warning">Année</th>
            <th class="bg-warning">Date de chargement</th>
            <th class="bg-warning">Nombre d'inscription</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let year of getYears()">
              <td>{{ year }}</td>
              <td>{{ getYearTimeStamp(year) | date:'dd/MM/yyyy'  }}</td>
              <td>{{ getNumberByYear(year) }}</td>
            </tr>
        </tbody>
      </table>
    </div>
    <!-- ---------------------------------- -->
    <div class="col col-lg-3">
      <div class="card btn-upload">
        <div class="card-header">
          Importer une année d'inscription
        </div>
        <div class="card-body" style="display: flex; flex-direction: column;">
          <a class="btn btn-info" href="#">
            Charger un CSV d'inscriptions.
            <br />
            <i class="fas fa-upload"></i>
          </a>
          <div class="text-muted text-medium">
            ---
          </div>
          <a class="btn btn-success" (click)="uploadFileToService()">
            Valider
          </a>
        </div>
      </div>
      <div class="form-group">
        <label for="file">Choisir Fichier</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
      </div>
    </div>
  </div>
</div>
